<!DOCTYPE html>
<html>
<head>
    <title>Learning Angular 2 directives</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learning Angular 2 directives">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- IE required polyfills, in this exact order -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script>
        // move your this in a systemjs.config.js file in a real app. I leave it here s.t.
        // it's more visible
        System.config({
            map: {
                'app': './app',
                'rxjs': 'node_modules/rxjs',
                '@angular': 'node_modules/@angular'
            },
            packages: {
                'app': {
                    main: './main.js',
                    defaultExtension: 'js'
                },
                'rxjs': { defaultExtension: 'js' },
                // could be added programmatically, but clarity I've listed them here
                '@angular/core' : { main: '/bundles/core.umd.js', defaultExtension: 'js' },
                '@angular/common' : { main: '/bundles/common.umd.js', defaultExtension: 'js' },
                '@angular/compiler' : { main: '/bundles/compiler.umd.js', defaultExtension: 'js' },
                '@angular/platform-browser' : { main: '/bundles/platform-browser.umd.js', defaultExtension: 'js' },
                '@angular/platform-browser-dynamic' : { main: '/bundles/platform-browser-dynamic.umd.js', defaultExtension: 'js' }
            }
        });
        System.import('app').then(null, console.error.bind(console));
    </script>
</head>
<body>

    <h1>First Angular 2 component</h1>

    <my-app></my-app>



</body>
</html>
